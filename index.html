<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>React</title>

  <!-- Reactを使用する場合に定義する必要がある -->
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  <!-- Reactを使用する場合に定義する必要がある -->
</head>
<body>
  <h1>React</h1>
  <div id="root">wait...</div>

  <script type="text/babel">
    let dom = document.querySelector('#root');

    const dfn = {
      fontSize: '20pt',
      padding: '10px',
    }
    const dt = {
      fontSize: '16pt',
      color: 'white',
      backgroundColor: '#006',
      padding: '10px',
    }
    const dd = {
      color: 'black',
      padding: '10px',
    }

    let data = {
      url: 'http://google.com',
      title: 'Google',
      caption: '※Googleの検索サイトです。',
    };

    let element = (
      <div>
        {(() =>
          <dl>
            <dt style={dt}>
              <dfn style={dfn}>{data.title}</dfn>
            </dt>
            <dd style={dd}>
              {data.caption}  
            </dd>
            <dd style={dd}>
              <a href={data.url}>※{data.title}に移動</a>  
            </dd>  
          </dl>    
        )()}
      </div>
    );

    ReactDOM.render(element, dom);
  </script>
</body>
</html>
